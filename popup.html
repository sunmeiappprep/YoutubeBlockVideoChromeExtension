<link href="popup.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script type="module" src="popup.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container">
  <!-- Text Input and Submit Section -->
  <div class="padding">
    <div class="inputAndSubmit">
      <input type="text" id="myInput" placeholder="Add a word to filter">
      <!-- <button id="submitButton"></button> -->
      <div class="toggleContainer">
        <label class="toggle" id="toggle">
          <input type="checkbox">
          <span class="slider"></span>
          <span class="labels" data-on="Partial" data-off="Full"></span>
        </label>
      </div>



    </div>

    <!-- Toggle Switch Section -->



    <!-- Filter Words List Section -->
    <div class="Filter-WordsContainer">
      <div id="listOfFilterWord"></div>
      <div class="Filter-Words" id="Filter Words"></div>
    </div>

    <!-- Import/Export Section -->
    <input type="text" id="filterListNameInput" placeholder="New List Name">
    <label for="dynamicDropdown"></label>
    <select id="dynamicDropdown"></select>
    <!-- Dynamic Dropdown and Filter List Management -->
    <div class="flexIntoRow">
      <button id="createFilterListNameButton" class="shrinkable" title="Add List">
        <i class="fas fa-plus"></i>
      </button>
      <button id="DeleteFilterListNameButton" class="shrinkable" title="Delete List">
        <i class="fas fa-trash"></i>
      </button>
      <button id="exportWords" class="shrinkable" title="Download List to JSON file">
        <i class="fas fa-download"></i>
      </button>
      <label for="importFile" class="file-upload-button shrinkable" title="Upload JSON File to current list">
        <i class="fas fa-upload"></i>
      </label>
      <input type="file" id="importFile" accept=".json" class="hidden-file-input" />
      <button id="TestingButton" class="shrinkable" title="Unhide Everything">
        <i class="fas fa-eye"></i>
      </button>

    </div>



    <!-- Testing Button (if necessary) -->
    <div id="title"></div>




  </div>

</div>
